<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fonts/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <p style="text-align: center; font-weight: 700;">Swiper Complex Slider</p>
  <p style="text-align: center; font-weight: 700;">This this responsive slider</p>
  <section class="trending-posts">
    <div class="container">
        <div class="section-title-wrapper">
            <div class="section-title-wrap">
                <h3 class="big-title" data-aos="fade-right" data-aos-duration="800" data-aos-delay="100">Trending Post</h3>
            </div>
        </div>
    </div>
    <div class="trending-posts-wrapper">


        <div class="swiper trending-posts-swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="trending-post-card" style="background-image: url('./img/trending-posts/posts-img-1.jpg');">
                        <div class="news-blog-content">
                            <h3 class="blog-title v1"><a href="#">Discover the echoes of exploration where each adventure cultures,</a></h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="trending-post-card" style="background-image: url('./img/trending-posts/posts-img-3.jpg');">
                        <div class="news-blog-content">
                            <h3 class="blog-title v1"><a href="#">Discover the echoes of exploration where each adventure cultures,</a></h3>
                          
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="trending-post-card" style="background-image: url('./img/trending-posts/posts-img-1.jpg');">
                        <div class="news-blog-content">
                            <h3 class="blog-title v1"><a href="#">Discover the echoes of exploration where each adventure cultures,</a></h3>
                          
                        </div>
                    </div>
                </div>
            </div>
            <div class="trending-posts-swiper-button">
                <div class="swiper-button-next">Next</div>
                <div class="swiper-button-prev">Prev</div>
            </div>
        </div>

        <div class="swiper trending-posts-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="post-mini-img">
                        <img src="img/trending-posts/posts-mini-img.jpg" alt="posts-mini-img">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="post-mini-img">
                        <img src="img/trending-posts/posts-mini-img-2.jpg" alt="posts-mini-img">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="post-mini-img">
                        <img src="img/trending-posts/posts-mini-img-3.jpg" alt="posts-mini-img">
                    </div>
                </div>
                <!-- <div class="swiper-slide">
                    <div class="post-mini-img">
                        <img src="img/trending-posts/posts-mini-img-4.png" alt="posts-mini-img">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
